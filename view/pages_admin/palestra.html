<!DOCTYPE html>
<html data-ng-app="BossEdu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>palestra x</title>

  <link rel="stylesheet" href="/view/vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/view/vendor/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/view/css/custom.css" />
  <link rel="stylesheet" href="/view/css/custom_admin.css"/>
</head>
<body data-ng-controller="palestraCtrl">
  <!-- Inicio do cabecalho -->
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!--Cabeçalho-->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mirage</a>
        </div>
        <!--Navegação-->
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="fa fa-user"></span>&#32;&#32;Usuário <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/controller/logout"><span class="glyphicon glyphicon-log-out"></span>  Sair</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav">
            <li><a href="#"><span class="glyphicon glyphicon-chevron-left"></span>&#32;Voltar para Palestras</a></li>            
          </ul>
        </div>
      </div>
      <!-- -->
    </nav>
    <!-- fim Navbar -->    
  </header>

  <main>
    <div class="container admin-padding-top">
      <div class="row">
        <div class="col-sm-4">
          <div class="palestra_info admin_info admin_box">
            <h4>Info</h4>
            <ul>
              <li><h5>Código:</h5><p>{{palestra.codigo}}</p></li>
              <li><h5>Nome:</h5><p>{{palestra.nome}}</p></li>
              <li><h5>Carga horária:</h5><p>{{palestra.carga}} horas</p></li>
            </ul>            
          </div>
        </div>
        <div class="col-sm-8">
          <div class="palestra_palestra_eventos admin_box">
            <h4>Associada aos Eventos:</h4>             
            <ul class="list-group custom-list-group list-group-box">     
              <li class="list-group-item clearfix" data-ng-repeat="evento in eventos">
                <a href="#"><span class="fa fa-institution"></span>&#32;{{evento.nome}}</a>
                <div class="custom-list-options">                                 
                  <button class="btn-remove-list" data-ng-click="confirmarRemocaoEvento(evento)"><span class="fa fa-close"></span></button>
                </div>
              </li>   
            </ul>            
          </div>  
        </div>
      </div>      
    </div>
  </main>

  <!-- Modal de remoção de evento -->
    <div class="modal fade" id="modal-deleta-evento" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabelUpload">Remover de {{modalData.nome}}:</h4>
          </div>          
          <div class="modal-footer">
            <div class="upload-form">
              <form>
                <div class="form-group">
                  <label for="codigo-evento" class="control-label">Código</label>                
                   <input type="text" class="form-control" id="codigo-evento" data-ng-model="modalData.codigo" disabled>
                </div>

                <div class="form-group">
                  <label for="nome-evento" class="control-label">Nome</label>
                  <input type="text" class="form-control" id="nome-evento" data-ng-model="modalData.nome" disabled>
                </div>

                <div class="form-group">
                  <label for="carga-evento" class="control-label">Carga Horária</label>                
                    <input type="text" class="form-control" id="carga-evento" data-ng-model="modalData.carga" disabled>
                </div>

                <div class="form-group cancel-confirm">   
                  <button type="submit" class="custom-button-sm delete-confirm" data-ng-click="deletarEvento(modalData)">Confirmar
                  </button> 
                  <button type="submit" class="custom-button-sm delete-cancel"  data-dismiss="modal">Cancelar</button> 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- -->

     <!-- Modal de confirmação de remoção -->
    <div class="modal fade" id="modal-confirma-remocao" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="fa fa-check-circle"></span>&#32;Evento removido com sucesso!               
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- -->

  <script src="/view/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/view/vendor/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../js/script-admin.js"></script> 

    <!-- AngularJS Scripts -->
  <script src="/view/vendor/angular/angular.js"></script>
  <script src="/view/js/app.js"></script>
  <script src="/view/js/controller_test/palestraCtrl.js"></script>    
</body>
</html>
