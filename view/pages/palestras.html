<!DOCTYPE html>
<html data-ng-app="BossEdu">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disciplinas</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons"/>
  <!--<link rel="stylesheet" href="/view/vendor/Materialize/dist/css/materialize.min.css"/>-->
  <link rel="stylesheet" href="/view/css/build/materialize_custom.min.css" />
  <link rel="stylesheet" href="/view/css/build/user_style.min.css" />
  <link rel="shortcut icon" href="/view/img/oddin_favicon.png" type="image/x-icon" />
</head>
<body data-ng-controller="instructionCtrl" data-ng-cloak="true">
  <header>
    <!--Barra de navegação superior-->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper barra-navegacao__container">
          <a href="#" data-activates="slide-out" class="button-collapse"><i class=" material-icons">menu</i></a>
          <h1 class="barra-navegacao__title">Disciplinas</h1>
          <a href="#" class="brand-logo right hide-on-small-only"><img class="barra-navegacao__logo" src="/view/img/oddin_logo_horizontal-01.png"/></a>
        </div>
      </nav>
    </div>

    <!--Barra de navegação lateral-->
    <ul id="slide-out" class="side-nav fixed barra-lateral">
      <div class="barra-lateral__header">
        <i class="barra-lateral__user-avatar material-icons">account_circle</i>
        <p class="barra-lateral__user-name">Usuário Teste</p>
        <p class="barra-lateral__user-email">usuario@email.com</p>
      </div>
      <li class="no-padding barra-lateral__item"><a href="/controller/logout">Sair</a></li>
    </ul>

  </header>

  <main data-ng-init="getInstructions()">
    <div class="container">
      <!--Lista de Disciplinas-->
      <ul class="collapsible lista-disciplinas" data-collapsible="expandable">
        <li>
          <!--Cabeçalho da Lista-->
          <div class="collapsible-header lista-disciplinas__header active">
            <i class="material-icons">collections_bookmark</i>
              Disciplinas Correntes
          </div>
          <!--Corpo da Lista-->
          <div class="collection collapsible-body lista-disciplinas__body">
            <a href="#!" class="collection-item" data-ng-attr-href="{{buildURI (instruction, '/app', '/historic')}}"
            data-ng-repeat="instruction in instructions">
              {{instruction.name}} - Turma: {{instruction.class}}
            </a>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <script src="/view/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/view/vendor/Materialize/dist/js/materialize.min.js"></script>

  <script src="/view/js/utils.js"></script>
  <script type="application/javascript" src="/controller/config/app?callback=Util.setEnvironment"></script>

  <script src="/view/vendor/angular/angular.js"></script>
  <script src="/view/js/app.js"></script>
  <script src="/view/js/controller/instructionCtrl.js"></script>

  <script src="/view/js/initMaterialize.js"></script>
</body>
</html>
