<!DOCTYPE html>
<html data-ng-app="BossEdu" data-ng-controller="lectureCtrl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Participantes - {{lecture.code}}</title>

  <link rel="stylesheet" href="/view/vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/view/vendor/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/view/css/custom.css" />
</head>
<body>
  <!-- Inicio do cabecalho -->
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mirage</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="fa fa-user"></span>  Usuário <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/controller/logout"><a href="#"><span class="glyphicon glyphicon-log-out"></span>  Sair</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav">
            <li><a href="/app/lectures"><span class="glyphicon glyphicon-chevron-left"></span>Disciplinas</a></li>
            <li><a href="./presentation/current">Apresentação Atual</a></li>
            <li><a href="./historic">Histórico</a></li>
            <li><a href="./material">Material</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Título Página-->
    <div class="page-header container">
      <h1>Participantes - {{lecture.name}}</h1>
    </div>
  </header>
  <!-- Fim do cabecalho -->

  <!-- Conteúdo principal -->
  <main data-ng-init="getParticipants()">
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <ul class="list-group">
            <li class="list-group-item" data-ng-repeat="participant in participants">
              <span class="icon icon_list-left fa-stack fa-lg" data-ng-class="{user_online: participant.online}">
                <span class="fa fa-user fa-stack-1x"></span>
                <span class="fa fa-circle-thin fa-stack-2x"></span>
              </span>
              {{participant.name}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="/view/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/view/vendor/bootstrap/dist/js/bootstrap.js"></script>

  <script src="/view/js/utils.js"></script>

  <script src="/view/vendor/angular/angular.js"></script>
  <script src="/view/js/app.js"></script>
  <script src="/view/js/controller/lectureCtrl.js"></script>
</body>
</html>
