<!DOCTYPE html>
<html data-ng-app="BossEdu" data-ng-controller="instructionCtrl" data-ng-init="getInfo()">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Material - {{instruction.code}}</title>

  <link rel="stylesheet" href="/view/vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/view/vendor/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/view/css/custom.css" />
</head>
<body data-ng-cloak="true">
  <!-- Inicio do cabecalho -->
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mirage</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="fa fa-user"></span>  Usuário <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/controller/logout"><span class="glyphicon glyphicon-log-out"></span>  Sair</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav">
            <li><a href="/app/instruction"><span class="glyphicon glyphicon-chevron-left"></span>Disciplinas</a></li>
            <li><a href="./presentation/current">Aula Atual</a></li>
            <li><a href="./historic">Histórico</a></li>
            <li><a href="./participants">Participantes</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Título Página-->
    <div class="page-header container">
      <h1>Material - {{instruction.name}}</h1>
    </div>
  </header>
  <!-- Fim do cabecalho -->

  <!-- Conteúdo principal -->
  <main class="container">
    <div>
      <!-- Aulas abertas -->
      <section class="bordered-section" data-ng-init="getMaterials()">
        <div class="section-header">
          <h2>Material da Disciplina</h2>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Arquivo</th>
                <th>Tipo</th>
              </tr>
            </thead>

            <tbody>
              <tr data-ng-repeat="material in materials">
                <td><a href="#"><span class="glyphicon glyphicon-save-file"></span>{{material.name}}</a></td>
                <td>{{material.mime}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </main>
  <script src="/view/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/view/vendor/bootstrap/dist/js/bootstrap.js"></script>

  <script src="/view/js/utils.js"></script>
  <script type="application/javascript" src="/controller/config/app?callback=Util.setEnvironment"></script>

  <script src="/view/vendor/angular/angular.js"></script>
  <script src="/view/js/app.js"></script>
  <script src="/view/js/controller/instructionCtrl.js"></script>
</body>
</html>
