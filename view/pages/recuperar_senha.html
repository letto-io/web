<!DOCTYPE html>
<html data-ng-app="BossEdu">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Recuperar senha</title>

  <link rel="stylesheet" href="/view/vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/view/vendor/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/view/css/custom.css" />
</head>
<body data-ng-controller="loginCtrl">
  <main>
    <div class="container">
      <!--login box-->
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <div class="login_box">
            <!-- LOGO -->
            <div class="row">
                <div class="col-xs-offset-2 col-xs-8">
                  <div class="div_logo">
                    <img src="/view/img/LogoComCirculo.png" class="img-responsive center-block"/>
                  </div>
                </div>
            </div>
            <!-- fim LOGO -->

            <!-- Formulario -->
            <div class="row">
              <div class="col-sm-offset-2 col-sm-8">
                <form class="form-horizontal">
                  <!-- Email de Cadastro, Notificação e Input de texto-->
                  <div class="form-group">
                    <div class="col-xs-12">
                      <label for="usuario">Email de cadastro</label>
                      <a href="#" onClick="exibeMsg('mensagem');"> <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
                      <div id="mensagem" class="alert alert-warning fade in">
                        <a href="" class="close" onClick="exibeMsg('mensagem');" aria-label="close">&times;</a>
                        <p>Insira o mesmo e-mail cadastrado em nosso sistema.</p>
                        <p>Você receberá uma senha e um nome de usuário.</p>
                      </div>
                      <input id="usuario" type="text" placeholder="Insira seu e-mail" ng-model="usuario.email" class="form-control"/>
                    </div>
                  </div>
                  <!-- Botões voltar e enviar-->
                  <div class="form-group">
                    <div class="col-xs-6">
                      <input type="button" value="Enviar" role="group" class="custom-button-lg" ng-click="recuperarSenha(usuario)"/>
                    </div>
                    <div class="col-xs-6">
                      <input type="button" value="Voltar" onclick="javascript:history.back()" role="group" class="custom-button-lg"/>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- Fim Formulário -->
          </div>
        </div>
      </div>
      <!-- Fim Login Box -->
    </div>
    <!-- Fim do container -->
  </main>
  <script src="/view/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/view/vendor/bootstrap/dist/js/bootstrap.js"></script>

  <script src="/view/js/utils.js"></script>

  <script src="/view/vendor/angular/angular.js"></script>
  <script src="/view/js/app.js"></script>
  <script src="/view/js/controller/loginCtrl.js"></script>
</body>
</html>
